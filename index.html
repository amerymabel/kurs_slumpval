<!doctype html>
<html>
  <head lang="sw">
    <title>"Låt slumpen avgöra"</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stil.css" type="text/css">
  </head>
  <body>
    <div class="bildruta">
      <img src="http://amery.se/bilder/230_Vaardnadstvist_22x12cm.jpg" alt="Vårdnadstvist, akvarell, 22x12 cm">
    </div>
    <h1>Slumpen som vägvisare</h1>
    <div class="arbetsytan">
      <div class="textruterutan">
        <input placeholder="Nånting" class="textruta"></input>
      </div>
      <button class="Fler">Lägg till</button>
    </div>
    <div class="resultat"></div>
    <button class="oklart" id="go">Pröva!</button>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.resultat').hide()
        $('.textruta').focus()

        var leggTill = function() {
          $('.textruterutan').append('<input class="textruta"></input>')
          $('input').last().focus()
        }

        var klarMarkera = function() {
            $('#go').removeClass('oklart')
            $('#go').addClass('klartAttTesta')
        }

        var BytBakgrunden = function() {
          if ($('html').hasClass('ombyttbakgrund')) {
            $('html').removeClass('ombyttbakgrund')
          }
          else {
            $('html').addClass('ombyttbakgrund')
          }
        }

        var retasMedGo = function() {
            $('#go').toggleClass('bred')
        }

        $('h1').click(BytBakgrunden)
        $('.Fler').click(leggTill)
        $('.Fler').click(klarMarkera)
        $('.bildruta').click(retasMedGo)

        //var alternativ=['vitlök','purjo','salladslök','gul lök']
        var alternativ = []
        var doit = function() {
          $('.arbetsytan').hide()
          $('.resultat').css('display', 'flex')
          $('input').each(function() {
            if($(this).val()!='')
              alternativ.push($(this).val())
          })
          console.log(alternativ)
          var utvald = alternativ[Math.floor(Math.random() * alternativ.length)]
          console.log(utvald)
          $('.resultat').text(utvald)
          $('h1').text('Beslutet blev:')
          $('#go').hide()
        }
        $('#go').click(doit)

      })

    </script>
  </body>
</html
